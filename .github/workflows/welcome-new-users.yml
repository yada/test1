# Welcome new users by creating a comment in the first time issue/PR/Reactions.
# Message in the comment to tip non-stargazers to star our repo.
#
# Props to https://github.com/wow-actions/welcome 

name: Welcome New Users with Thanks and Tip non-stargazers
on:
  pull_request:
    types: [opened, closed]
  issues:
    types: [opened]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/welcome@v1
        with:
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #GITHUB_TOKEN: ${{ github.token }}
        
          FIRST_ISSUE_REACTIONS: '+1, hooray, rocket, heart'
          
          FIRST_ISSUE: |
            👋 @{{ author }}
            
            Welcome to the Microcks community! 💖
            
            Thanks and congrats 🎉 for opening your first issue here! Be sure to follow the issue template or please update it accordingly.
            
            Hope you have a great time there! 

          FIRST_ISSUE_COMMENT: |
            👋 @{{ author }}
            
            Welcome to the Microcks community! 💖
            
            Thanks and congrats 🎉 for your first issue comment here!
            
            Hope you have a great time there! 
          
          FIRST_PR_REACTIONS: '+1, hooray, rocket, heart'
          
          FIRST_PR: |
            👋 @{{ author }}
            
            Welcome to the Microcks community! 💖
            
            Thanks and congrats 🎉 for opening your first pull request here! Be sure to follow the PR template or please update it accordingly.
            
            Hope you have a great time there! 
          
          FIRST_PR_COMMENT: |
            👋 @{{ author }}
            
            Welcome to the Microcks community! 💖
            
            Thanks and congrats 🎉 for your first pull request comment here!
            
            Hope you have a great time there! 
          
          FIRST_PR_MERGED: |
            🎉 @{{ author }}
            
            You are now a Microcks community contributor! 💖
            
            Thanks and congrats 🚀 on merging your first pull request! We are delighted and very proud of you! 👏 
            
            Please keep going and
            
          STAR_MESSAGE: |
            👇👇👇👇👇👇👇

            📢 If you like Microcks, please ⭐star⭐ our repo to support it!
            
            🙏 It really helps the project to gain momentum and credibility. 
            It's a small contribution back to the project with a big impact.
            
          
          
